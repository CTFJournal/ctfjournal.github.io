title: "CTF Journal"
author: "Sergiu O"
description: "This blog is dedicated to sharing insights and various methods for solving challenges from platforms like TryHackMe, HackTheBox, OverTheWire and PicoCTF. Here you should expect to find detailed walkthroughs of CTF challenges, covering everything from the initial reconnaissance to the final exploit."
permalink: /:title/
lang: "en"
excerpt_separator: "\n\n\n"
date_format: "%B %d, %Y"

# Layout

show_excerpts: true        # show article excerpts on the home page
show_frame: true           # adds a gray frame to the site
show_sidebar: false        # show a sidebar instead of the usual header
minimal: false             # use a dark header

# Menu

navigation:                # accepts {file, title, url, icon, sidebaricon}
  - {file: "index.html"}
  - {file: "README.md"}

external:                  # shows a footer with social links - for available icons see fontawesome.com/icons
  - {title: Mail, icon: envelope, url: "mailto:onutaser@gmail.com"}
  - {title: Github, icon: github, url: "https://github.com/CTFJournal"}
  #- {title: LinkedIn, icon: linkedin, url: "https://www.linkedin.com/in/sergiu-onuta/"}
  #- {title: Subscribe, icon: rss, url: "/feed.xml"}

comments:
#  disqus_shortname: ""    # see https://disqus.com/
#  isso_domain: ""         # see https://posativ.org/isso/

plugins:
 - jekyll-feed

# importing the styles.css to ensure that all images are resized to a maximum width of their container while keeping the same fixed width
sass:
  sass_dir: _sass
  style: compressed
  load_paths:
    - _sass
